<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="app">
        <!-- Contenitore universale -->
        <div id="setContainer" class="container-fluid">

            <!-- Intestazione con background verde -->
            <header></header>

            <!-- Core della web application -->
            <main>

                <!-- Contacts -->
                <div class="leftBox">

                    <!-- Sezione user -->
                    <div class="user">

                    </div>

                    <!-- sezione notifiche desktop -->
                    <div class="alerts">

                    </div>

                    <!-- Contatti + Barra di ricerca -->
                    <div class="contacts">

                        <!-- Barra di ricerca -->
                        <div class="nav-container ps-2 py-2">

                            <!-- Lente d'ingradimento da Boostrap -->
                            <div class="nav lente">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </div>

                            <!-- NavBar da Bootstrap -->
                            <div class="nav barra ms-1">
                                <form class="barra" action="#">
                                    <input class="navigator" type="text" onfocus="this.value=''" name="nuovaChat" id="nuovaChat" placeholder="Cerca o inizia una nuova chat">
                                </form>
                            </div>
                              
                        

                        </div>
                        

                        <!-- Utenti -->
                        <div class="messageBox">
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                            <div class="chatUtente"></div>
                        </div>


                    </div>




                </div>
                <!-- Messages -->
                <div class="rightBox">

                </div>
            
            </main>

            <!-- Background cover gray -->
            <footer>
                
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/contacts.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
