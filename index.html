<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="app">
        <!-- Contenitore universale -->
        <div id="setContainer" class="container-fluid">

            <!-- Intestazione con background verde -->
            <header></header>

            <!-- Core della web application -->
            <main>

                <!-- Contacts -->
                <div class="leftBox">

                    <!-- Sezione user -->
                    <div class="user">

                         <!-- Sofia da prendere con i dati -->
                        <div class="meBox">
                        
                        </div>

                        <!-- Sezione icone  -->
                        <div class="myIcons">

                            <!-- Reload icon  -->
                            <div class="ps-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                </svg>
                            </div>
                

                            <!-- Message icon -->
                            <div class="ps-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chat-right-fill" viewBox="0 0 16 16">
                                    <path d="M14 0a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                                </svg>
                            </div>
                        
                            <!-- Three dots icon  -->
                            <div class="ps-4 pe-2" >
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                </svg>
                            </div>

                        </div>
                    </div>

                    <!-- sezione notifiche desktop -->
                    <div class="alerts">

                    </div>

                    <!-- Contatti + Barra di ricerca -->
                    <div class="contacts">

                        <!-- Barra di ricerca -->
                        <div class="nav-container ps-2 py-2">

                            <!-- Lente d'ingradimento da Boostrap -->
                            <div class="nav lente">
                                <button class="lens">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </button>
                            </div>

                            <!-- NavBar da Bootstrap -->
                            <div class="nav barra ms-1">
                                <form class="barra" action="#">
                                    <input class="navigator" type="text" onfocus="this.value=''" name="nuovaChat" id="nuovaChat" placeholder="Cerca o inizia una nuova chat">
                                </form>
                            </div>
                              
                        </div>
                        
                        <!-- Utenti -->
                        <div class="messageBox">
                            <ol>
                                <li v-for="element in contacts" class="chatUtente"></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- Messages -->
                <div class="rightBox">

                    <!-- Sezione amico con cui sto chattando -->
                    <div class="friendUser">

                        <!-- Amico con cui sto chattando  -->
                        <div>
                            <!-- Riempire con i dati di js  -->
                        </div>

                    </div>
                    <div class="display">
                        
                    </div>
                    <div class="sendMenu">
                        
                    </div>
                </div>
            
            </main>

            <!-- Background cover gray -->
            <footer></footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/contacts.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
